    function initMap() {
        var myLatLng = { lat: 45.9838422, lng: -66.6322581 };
        /* Map */
        // Instantiate the Map
        var mapOptions = {
            zoom: 17,
            center: new google.maps.LatLng('45.962544', '-66.641998'),
            mapTypeControlOptions: {
                mapTypeIds: [google.maps.MapTypeId.ROADMAP]
            },
            disableDefaultUI: true,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scaleControl: true,
            styles: [
                {
                    "featureType": "administrative",
                    "elementType": "geometry",
                    "stylers": [
                        { "visibility": "off" }
                    ]
                }, {
                    "featureType": "poi",
                    "stylers": [
                        { "visibility": "off" }
                    ]
                }, {
                    "featureType": "road",
                    "elementType": "labels.icon",
                    "stylers": [
                        { "visibility": "off" }
                    ]
                }, {
                    "featureType": "transit",
                    "stylers": [
                        { "visibility": "on" }
                    ]
                }, {
                    "featureType": "water",
                    "elementType": "geometry.fill",
                    "stylers": [
                        { "color": "#dce9f1" }
                    ]
                },
                {
                    "featureType": "transit.line",
                    "elementType": "geometry.fill",
                    "stylers": [
                        { "visibility": "on" }
                    ]
                }
            ]
        };
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://opendata.arcgis.com/datasets/edee18d4f82d4bbdbd649858c796bbb3_0.geojson",
            "method": "GET",
            "headers": {
                "User-Agent": "PostmanRuntime/7.19.0",
                "Accept": "*/*",
                "Cache-Control": "no-cache",
                "Postman-Token": "9ec5d9bb-5645-4fcd-8ed0-5e2ad136029d,7d5d4783-b322-4e8c-bffd-86d35ca9dd22",
                "Host": "opendata.arcgis.com",
                "Accept-Encoding": "gzip, deflate",
                "Connection": "keep-alive",
                "cache-control": "no-cache"
            }
        }
        function mapFeature(feature, index, arr) {
            //console.log(feature.properties.OBJECTID);
            console.log(feature.properties.Route);
            //console.log(feature.properties.Shape__Length)
            //console.log(feature.geometry.coordinates);
            var transitLayer = new google.maps.TransitLayer();
            transitLayer.setMap(map);
            if (feature.properties.Route == searchParams.get('route_id')) {
                map.data.addGeoJson(feature);
            }
        }
        ;

        $.ajax(settings).done(function (response) {
            //console.log(response.type);
            //console.log(response.features[0]);
            var featureArray = response.features;
            //console.log(featureArray);
            featureArray.forEach(mapFeature);
        });

    }
    // Get current time
    var d = new Date();
    var dy = d.getDay();
    var hr = d.getHours();
    console.log(dy);

            hour: '2-digit',
